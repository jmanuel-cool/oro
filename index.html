<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Ahorro en Oro</title>
  <style>
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 11.5px;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
      text-align: center;
      font-size: 1.15em;
      margin: 0 0 18px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 16px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .row {
      display: flex;
      padding: 10px 0;
      border-bottom: 1px solid #2a2a2a;
    }
    .row:last-child {
      border: none;
    }
    .label {
      color: #ffb74d;
      flex: 1;
      font-weight: 500;
    }
    .value {
      color: white;
      text-align: right;
      flex: 1;
    }
    /* Estilos para las filas especiales */
    .total-invertido {
      background: #418438;
      border-left: 2px solid #4EC53F;
    }
    .total-amortizado {
      background: #256B91;
      border-left: 2px solid #00A1FB;
    }
    .footer {
      text-align: center;
      color: #777;
      font-size: 12px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1><marquee>üìä Ahorro en Oro ‚Äì Patria</marquee></h1>
  <div class="card" id="datos">
    <div class="row"><div class="label">Cargando...</div></div>
  </div>
  <div class="footer">Se Actualiza cada hora</div>

  <script>
    // üîó Reemplaza con tu URL de CSV p√∫blica de la hoja PANEL
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTJ6Vys8dAgzbmIPtbu8ytI9C25cvKobWTG7rBPYB-pjJ9mIXd_GsVIsf7tmne0FBrq0TCybEVvIUM/pub?gid=757563170&single=true&output=csv";

    async function cargarDatos() {
      try {
        const res = await fetch(CSV_URL);
        const txt = await res.text();
        const lines = txt.trim().split('\n').filter(l => l.trim() !== '');
        
        let html = '';
        lines.forEach(line => {
          // Dividir respetando comillas (CSV est√°ndar)
          const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          if (parts.length >= 2) {
            const label = parts[0].replace(/^"(.*)"$/, '$1');
            const value = parts[1].replace(/^"(.*)"$/, '$1');

            let clase = "row";
            if (label.includes("TOTAL INVERTIDO")) {
              clase += " total-invertido";
            } else if (label.includes("TOTAL AMORTIZADO")) {
              clase += " total-amortizado";
            }

            html += `<div class="${clase}"><div class="label">${label}</div><div class="value">${value}</div></div>`;
          }
        });

        document.getElementById('datos').innerHTML = html || '<div class="row"><div class="label">Sin datos</div></div>';
      } catch (e) {
        document.getElementById('datos').innerHTML = '<div class="row"><div class="label">‚ùå Error al cargar</div></div>';
        console.error("Error:", e);
      }
    }

    // Cargar al inicio y cada 60 minutos
    cargarDatos();
    setInterval(cargarDatos, 300000);
  </script>
</body>
</html>
